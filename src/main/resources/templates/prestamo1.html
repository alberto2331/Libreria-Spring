<!--Para consultar si el cliente existe por DNI-->
<!--Debe devolver un cartel que avise que no existe ningun cliente con ese dni en caso de que asÃ­ sea:-->	

	<form class="needs-validation" action="/prestamo/consultarCliente" method="GET">				
		<div class="row g-3">			
			<div class="col-sm-4">
				<label class="form-label" for="documento">Client Document (DNI)</label>
				<input id="documento" type="number" name="documento" class="form-control">
			</div>
			<div class="col-sm-12 pull right">
				<button class="btn btn-success" type="submit" style="float:right;">Save
			</div>
		</div>
	</form>
<!--Para cargar un cliente que no se encuentra en la base de datos:-->
<h4><i>In case the client is not in the database, please upload their data</i></h4>
	<br>	
	<form class="needs-validation" action="/prestamo/guardarCliente" method="POST">
		<div class="row g-3">
			<div class="col-sm-4">
				<label class="form-label" for="documento">DNI</label>
				<input id="documento" type="number" name="documento" class="form-control">
			</div>
			<div class="col-sm-4">
				<label class="form-label" for="nombre">Name</label>
				<input id="nombre" type="text" name="nombre" class="form-control">
			</div>
			<div class="col-sm-4">
				<label class="form-label" for="apellido">Lastname</label>
				<input id="apellido" type="text" name="apellido" class="form-control">
			</div>
			<div class="col-sm-4">
				<label class="form-label" for="domicilio">Address</label>
				<input id="domicilio" type="text" name="domicilio" class="form-control">
			</div>
			<div class="col-sm-4">
				<label class="form-label" for="telefono">Tel</label>
				<input id="telefono" type="text" name="telefono" class="form-control">
			</div>										
			<div class="col-sm-12 pull right">
				<button class="btn btn-success" type="submit" style="float:right;">Save
			</div>
		</div>
	</form>		
</body>
