<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Book register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">	
</head>
<body class="bg-light" cz shortcut-list="true">
	<div class="py-5 text center">
		<h1>Book register</h1>
			<br />
		
		<p>To return to the main menu<a href="/"> HERE</a></p>
			<hr/>
	</div>
	<form class="needs-validation" action="/libro/libroAutor" method="GET">
	<div class="col-sm-6">
			<div><h4>Search Author: enter first and last name</h4></div>
			<div>
				<input id="titulo" type="text" name="nombre" class="form-control">
			</div>					
			<br>
			<div class="col-sm-12">						
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col" class="col" id="id">Id</th>				      
				      <th scope="col">Author's name</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="autor :${autores}">
				      <th th:text="${autor.id}"></th>
				      <td th:text="${autor.nombre}"></td>
				    </tr>				   
				  </tbody>
				</table>
			</div>
			<div class="col-sm-12 pull right">
				<button class="btn btn-success" type="submit" style="float:right;">Consult
			</div>		
		</div>		
	</form>	
	<br>
	<hr>
	<form class="needs-validation" action="/libro/libroAutor2" method="POST">
		<p>if you found the author then put his id:(copy it)</p>
		<div class="col-sm-12">
			<div>
				<input id="id" type="text" name="id" class="form-control" placeholder="paste it here">
			</div>					
		</div>
			<div class="col-sm-12 pull right">
				<button class="btn btn-success" type="submit" style="float:right;">Save
			</div>		
	</form>		
	<br>
	<hr>			
	<form class="needs-validation" action="/libro/libro1" method="POST">
		<div class="col-sm-6">
		<p>Just in case you can't find it, create a new author by uploading their name</p>
			<label class="form-label" for="nombreAutor">Author Name</label>
			<input id="nombreAutor" type="text" name="nombreAutor" class="form-control">
		</div>
		<div class="col-sm-12 pull right">
			<button class="btn btn-success" type="submit" style="float:right;">Save
		</div>		
	</form>			
</body>
</html>
