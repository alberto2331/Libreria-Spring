  <h2>List of books</h2>            
  <table class="table table-hover"  action="/libro/libroConsulta" method="GET">
    <thead>
      <tr>
        <th>Isbn</th>
        <th>Title</th>
        <th>Ejemplares</th>
        <th>Borrowed</th>
        <th>Left to rent</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="libro : ${libros}">
        <td th:text=${libro.isbn}></td>
        <td th:text=${libro.titulo}></td>
        <td th:text=${libro.ejemplares}></td>
        <td th:text=${libro.prestados}></td>
        <td th:text=${(libro.ejemplares-libro.prestados)}></td>                                
      </tr>     
	</tbody>
  </table>
