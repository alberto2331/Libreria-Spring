<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Semillero</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!--Lo que sigue a continuacion lo comentÃ© porque no me andaba el toggle del nav bar
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->

</head>
<body class="bg-light" cz-shortcut-listen="true">
									<!--Principio Navbar-->
<!--aca implementamos el fragment-->
<div th:replace="navbar::navbar">
</div>
									<!--Fin Navbar-->
<div class="container">
	<main>
	<form class="needs-validation" action="/libro/buscarlibroisbn" method="GET">
			<div class="row g-3 mt-5">
				<div class="col-sm-8">			
					<label class="form-label" for="isbn">Enter the ISBN of the book you want</label>
					<input id="isbn" type="number" name="isbn" class="form-control">
				</div>			
				<div class="col-sm-2 pull right">
					<button class="btn btn-success" type="submit" style="float:right;">Search
				</div>
			</div>			
		</form>
				<!--Comienzo de nueva tabla-->
	
<div class="container">              
  <table class="table table-hover">
    <thead>    
      <tr th:if="${libro==null}">El isbn esta mal</tr>
      <tr th:if="${libro!=null}">
        <th>ISBN</th>
        <th>Title</th>
        <th>Units</th>
        <th>Loaned Units</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="libro : ${libroModificar}">
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>			
					<td th:text="${libro.ejemplares}"></td>
					<td th:text="${libro.prestados}"></td>
      </tr>     
    </tbody>
  </table>
</div>

				<!--Fin de nueva tabla-->
				<!--Formulario de modificacion de datos-->	
<form action="/libro/unidadesAgregadas" method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Units to add</label>
    <input type="number" name="unidades" id="unidades" class="form-control" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>	
				<!--Fin Formulario de modificacion de datos-->
	</main>
</div>
</body>
</html>
